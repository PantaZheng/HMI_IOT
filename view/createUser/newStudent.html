<!DOCTYPE html>
<html ng-app = "app">

<head lang="en">
    <title>创建学生用户</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" charset="utf-8">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link
            href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
            rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/weui.css">
    <link rel="stylesheet" type="text/css" href="../css/example.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>

<body ng-controller="studentCtrl">
<header class="bar bar-nav">
    <h1 class='title'>个人信息</h1>
</header>
<div class="content">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输入姓名" ng-model="name" required>
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">性别</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select"  style="color: #777777" ng-model="sex" ng-init="sex=0" required>
                <option value="0" selected="selected">请选择性别</option>
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">导师</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="select2" ng-model="teacher" style="color: #777777" ng-init="teacher=0">
                <option value="0">请选择您的导师</option>
                <option ng-repeat="data in teacherList">{{data.name}}</option>
            </select>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">电话</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输入您的电话号码" ng-model="tel"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">本科学校</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输入您的本科院校" ng-model="school"/>
        </div>
    </div>		
    <div class="weui-btn-area" ng-click="submit()">
        <a class="weui-btn weui-btn_primary" href="" id="showTooltips">提交</a>
    </div>
</div>

<script src="//cdn.bootcss.com/angular.js/1.2.28/angular.min.js"></script>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/jquery-weui.js"></script>
<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script src="../js/FileSaver.min.js"></script>
<script src="index.js" charset='utf-8'></script>
</body>
</html>
