<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>组织架构</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/weuix.css"/>

    <script src="../js/zepto.min.js"></script>
</head>

<body ng-controller="ctrl">
	<div class="weui-search-bar">
		<input type="search" class="search-input" id='search' placeholder='输入姓名进行搜索'/><button  class="weui-btn weui-btn_mini weui-btn_primary"><i class="icon icon-4"></i></button>
	</div>
	<div class="weui-cells" >
		<div class="weui-cell" ng-repeat="data in list" onclick="window.location='../framework/detail.html'">
			<div class="weui-cell__bd">
				<p>{{data.name}}</p>
			</div>
			<div class="weui-cell__ft">{{data.role}}</div>
		</div>
	</div>
	<script src="//cdn.bootcss.com/angular.js/1.2.28/angular.min.js"></script>
	<script type='text/javascript'
	        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
	        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-weui.js"></script>
	<script src="../framework/frame.js"></script>
</body>
</html>
