<!DOCTYPE html>
<html ng-app="app">

<head lang="en">
    <title>项目总览</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/weuix.css"/>
    <link rel="stylesheet" href="../css/background.css"/>
</head>

<body ng-controller="projectCtrl">
<div class="weui_tab">
    <div class="weui_navbar">
        <a href="#tab1" class="weui_navbar_item weui_bar_item_on"> 正在进行 </a>
        <a href="#tab2" class="weui_navbar_item"> 已完成 </a> 
		<a href="#tab3" class="weui_navbar_item"> 新建项目/任务 </a>
    </div>
    <div class="weui_tab_bd">
        <div id="tab1" class="weui_tab_bd_item weui_tab_bd_item_active">
			<div class="weui-news">
				<ul class="weui-news-list">
					<li class="weui-news-item" ng-repeat="data in project" ng-if="data.tag==0" ng-click="jump(data.pid)" >
						<div class="weui-news-inners">
								<div class="weui-news-title">{{data.title}}<span style="float: right;">{{data.time}}</span></div>
								<div class="weui-news-text">
									<p class="weui-news-p">{{data.content}}</p>
								</div>
							<div class="weui-news-info">
								<div class="weui-news-infoitem">
									<span>{{data.charge}}</span>
								</div>
								<!-- <div class="weui-news-infoitem">1条评论</div> -->
							</div>
						</div>
					</li>
				</ul>
			</div>					
        </div>

        <div id="tab2" class="weui_tab_bd_item ">
			<div class="weui-news">
				<ul class="weui-news-list">
					<li class="weui-news-item" ng-repeat="data in project" ng-if="data.tag==1" ng-click="jump(data.pid)">
						<div class="weui-news-inners">
								<div class="weui-news-title">{{data.title}}<span style="float: right;">{{data.time}}</span></div>
								<div class="weui-news-text">
									<p class="weui-news-p">{{data.content}}</p>
								</div>
							<div class="weui-news-info">
								<div class="weui-news-infoitem">
									<span>{{data.charge}}</span>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>	
        </div>
        <div id="tab3" class="weui_tab_bd_item">
            <form>
                <div class="weui_cells">
                    <div class="weui_cell weui">
                        <div class="weui_cell_hd ">
                            <label class="weui_label weui_cell_primary">名称</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary ">
                            <input ng-model="project.title" class="weui_input" type="text" placeholder="请输入项目或任务名称">
                        </div>
                    </div>

                    <div class="weui_cell">
                        <div class="weui_cell_hd">
                            <label class="weui_label">开始</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <input ng-model="project.startTime" class="weui_input" type="date" value="">
                        </div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_hd">
                            <label class="weui_label">结束</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <input ng-model="project.endTime" class="weui_input" type="date" value="">
                        </div>
                    </div>
                </div>
                <div class="weui_cells">
                    <div class="weui_cell weui_cell_select">
                        <div class="weui_cell_bd weui_cell_primary">
                            <select class="weui_select" ng-model="project.principal.userId"
                                    ng-options="x.userId as x.name for x in principal">
                                <option value="">请选择负责人</option>
                            </select>
                        </div>
                    </div>
                    <div class="weui_cell weui_cell_select">
                        <div class="weui_cell_bd weui_cell_primary">
                            <select class="weui_select" ng-model="project.instructor.userId"
                                    ng-options="x.userId as x.name for x in teacher">
                                <option value="">请选择指导老师</option>
                            </select>
                        </div>
                    </div>
                    <div class="weui_cell weui_cell_select">
                        <div class="weui_cell_bd weui_cell_primary">
                            <select class="weui_select" ng-model="project.project.projectId"
                                    ng-options="x.projectId as x.title for x in projects">
                                <option value="">请选择所属项目</option>
                            </select>
                        </div>
                    </div>
                    <div class="weui_cell weui_cell_select">
                        <div class="weui_cell_bd weui_cell_primary">
                            <select class="weui_select" ng-model="project.type" ng-options="x for x in types">
                                <option value="">选择项目类型</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="weui_cells">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
								<textarea ng-model="project.acceptance" class="weui_textarea"
                                          placeholder="请输入验收目标" rows="3"></textarea>
                            <div class="weui_textarea_counter">
                                <span>0</span>/200
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui_cells">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
								<textarea ng-model="project.detail" class="weui_textarea"
                                          placeholder="请输入主要内容" rows="3"></textarea>
                            <div class="weui_textarea_counter">
                                <span>0</span>/200
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui_cells" style="background-color:#EFEFEF">
                    <div class="weui_cell weui_cell_primary">
                        <input class="weui_btn weui_btn_abled weui_btn_primary"
                               ng-click="submit()" value="提交">
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/jquery-weui.js"></script>
<!-- <script src="//cdn.bootcss.com/angular.js/1.2.28/angular.min.js"></script> -->
<script src="../js/angular.js"></script>
<script src="../js/app.js"></script>
<script src="../project/index.js"></script>
</body>

</html>
